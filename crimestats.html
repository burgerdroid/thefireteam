<!DOCTYPE html>
<html lang="en">
<head>
<meta content-type="utf-8" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Fire Team - Faction Crime Skills</title>
<link rel="stylesheet" type="text/css" href="styles/common.css" /> 
<link rel="stylesheet" type="text/css" href="styles/crimestats.css" /> 
</head>
<body>
<h1>Faction Crime Skill Statistics</h1>
Your API Key <input id="apikey" type="text"><br>
<input id="runquery" type="button" value="Run Query" onclick="javascript:getTeamCrimeStats();">
<br><br>
<h2>Crime Skills</h2>
<div class="tscroll">
<table id="crimeskills" class="apiout crimetable">
<thead>
<tr>
    <th>Name</th><th>TOTAL</th><th>CashSearch</th></th><th>Bootlegging</th><th>Graffiti</th><th>Shoplifting</th>
	<th>Pickpocketing</th><th>Cardskimming</th><th>Burglary</th><th>Hustling</th><th>Disposal</th>
	<th>Cracking</th><th>Forgery</th><th>Scamming</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<br>
<h2>Crime Counts</h2>
<div class="tscroll">
<table id="crimecount" class="apiout crimetable">
<thead>
<tr>
	<th>Name</th><th>TOTAL</th><th>Vandalism</th><th>Theft</th><th>Counterfeiting</th><th>Fraud</th>
	<th>Illicit Services</th><th>Cybercrime</th><th>Extortion</th><th>Illegal Production</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<script src="scripts/tornapi.js"></script>
<script src="scripts/crimestats.js"></script>
</div>
</body>
</html>
